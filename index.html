<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="Website Icon" type="png" href="./favicon.png" />
  <title>El Pollo Loco</title>

  <!-- Include the CSS files -->
  <link rel="stylesheet" href="./css/font.css" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>El pollo loco</h1>
  <div id="canvasContainer">
    <div class="canvas_border">
      <canvas id="canvas" width="720" height="480"></canvas>
    </div>
    <div id="panel">
      <div id="panel2">
        <div id="panel2Left">
          <button id="btnMoveleft" type="" alt="">
            <img class="mobilbutton" src="./img/0_icons/run-left.png" type="" alt="">
          </button>
          <button id="btnMoveRight" type="" alt="">
            <img class="mobilbutton" src="./img/0_icons/run-right.png" type="" alt="">
          </button>
        </div>
        <div id="panel2Middle">
          <button id="btnSoundOnOff" type="" alt="">
            <img class="mobilbutton" id="mobilSoundOnOffImage" src="./img/0_icons/sound_true.png" type="" alt="">
          </button>
          <button id="btnPlay" type="" alt="">
            <img class="mobilbutton" src="./img/0_icons/play.png" type="" alt="">
          </button>
        </div>
        <div id="panel2Right">
          <button id="btnThrow" type="" alt="">
            <img class="mobilbutton" src="./img/0_icons/throw.png" type="" alt="">
          </button>
          <button id="btnJump" type="" alt="">
            <img class="mobilbutton" src="./img/0_icons/jump.png" type="" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="gameOver d-none" id="gameOver">
      <div>
        <button id="tryAgain" class="nav_button" type="" alt="">
          <img id="buttonImage" src="./img/0_icons/restart.png" type="" alt="">
          <span id="buttonText">Try again</span>
        </button>
      </div>
    </div>
    <nav id="nav">
      <div id="startGameDiv">
        <button id="startGame" class="nav_button" type="" alt="">
          <img src="./img/0_icons/play.png" type="" alt="">
          <span>Let's PLAY</span>
        </button>
      </div>
      <div>
        <button id="fullscreen" class="nav_button" type="" alt="">
          <img src="./img/0_icons/fullscreen.png" type="" alt="">
          <span>Fullscreen</span>
        </button>
      </div>
      <div id="soundOnOffDiv" class="d-none">
        <button id="soundOnOff" class="nav_button" type="" alt="">
          <img id="soundOnOffImage" src="./img/0_icons/sound_true.png" type="" alt="">
          <span>Sound On/Off</span>
        </button>
      </div>
      <div>
        <button id="instructions" class="nav_button" type="" alt="">
          <img src="./img/0_icons/instructions.png" type="" alt="">
          <span>Instructions</span>
        </button>
      </div>
    </nav>
  </div>
  <div class="dialog-bg d-none" id="dialog"> </div>
  </div>
</body>

<!-- Include the JavaScript files -->
<script type="module" src="./js/game.js"></script>

</html>
